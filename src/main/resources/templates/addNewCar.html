<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <link rel="stylesheet" href="css/addNewCar.css">
</head>
<body>
    <div class="container">
        <form class="form-card" method="post" th:action="@{/dealer/addCar}" enctype="multipart/form-data">
            <h1>Car Details</h1>
			

            <div class="form-group">
                <label for="carName">Car Name:</label>
                <input type="text" id="carName" name="name" required>
            </div>
            <div class="form-group">
                <label for="carModel">Car Model:</label>
                <input type="text" id="carModel" name="model" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="carImage">Car Image:</label>
                <input type="file" id="carImage" name="image">
            </div>
            <button type="submit" th:href="@{/dealer/addCar(dealerId=${dealerId})}">Add Car</button>
        </form>
    </div>
</body>
</html>
